<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dragging multiple elements</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
 
  
<!-- <canvas id="canvas" width="640" height="480"></canvas> -->

  <div class="drag">
    <button id="hi" draggable="true" ondragstart="preventDragImage(event)" ondrag="drag(event)">hi</button>
  </div>
  <div class="drag">
    <button id="alsohi" draggable="true" ondragstart="preventDragImage(event)" ondrag="drag(event)">also hi</button>
  </div>
  <!-- <img height="1" width="1" src="stop.png" /> -->
  <script src="main.js"></script>
</body>
</html>
